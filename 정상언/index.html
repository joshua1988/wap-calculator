<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기 정상언</title>

    <style>
        div {
            margin: 10px;
        }
        input{
            font-size: 20px;
        }
        input.numRight{
            text-align: right;
        }
        input.sign{
            width: 50px;
        }

    </style>
</head>
<body>
    <h1>단순 계산기</h1>
    <div>    
        <input type="text" class='numRight' id="txtNum1">
    </div>
    <div>  
        <input type="button" class='sign' id="btnPlus" value="+" onclick="myOper('+')">
        <input type="button" class='sign' id="btnPlus" value="-" onclick="myOper('-')">
    </div>
    <div>  
        <input type="text" class='numRight' id="txtNum2" >
    </div>
    <div>  
        <input type="button" class='sign' id="btnResult" value="=" onclick="myCalcu()">
        <input type="button" id="btnInit" value="초기화" onclick="myInit()">
    </div>
    <hr>
    <div>  
        <label>과정</label>    
    </div>
    <div>   
        <input type="text" class='numLeft' id="txtProcess" value="">
    </div>
    <div>  
        <label> 결과</label>    
    </div>
    <div>  
        <input type="text" class='numRight' id="txtNum3" value="0">
    </div>
    
    <script>
        var op = "";

        function myOper(mark){
            op = mark;
        }

        function myCalcu(){
            var txtNum1 = document.getElementById("txtNum1");
            var num1 = parseInt(txtNum1.value);
            var txtNum2 = document.getElementById("txtNum2");
            var num2 = parseInt(txtNum2.value);
            var txtNum3 = document.getElementById("txtNum3");
            var num3 = parseInt(txtNum3.value);
            var txtProcess = document.getElementById("txtProcess");

            txtProcess.value = txtNum1.value + op + txtNum2.value + '=';

            if (op =='+'){
                
                num3 = num1 + num2;
                txtNum3.value = String(num3);

            } else if (op =='-'){
                num3 = num1 - num2;
                txtNum3.value = String(num3);

            }

        }

        function myInit(){
            var txtNum1 = document.getElementById("txtNum1");
            var num1 = parseInt(txtNum1.value);
            var txtNum2 = document.getElementById("txtNum2");
            var num2 = parseInt(txtNum2.value);
            var txtNum3 = document.getElementById("txtNum3");
            var num3 = parseInt(txtNum3.value);

            txtNum1.value = '0';
            txtNum2.value = '0';
            txtProcess.value = '';
            txtNum3.value = '0';

        }
    </script>
</body>
</html>
