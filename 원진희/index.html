<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web calculator</title>
</head>
<body>
    <div class="wrap">
        <input type="text" name="input1"/> + <input type="text" name="input2"/>
    </div>
    <button id="btnSum">더하기</button>
    <div id="sum"></div>

    <script>
        function sum(num1, num2){
            return Number(num1) + Number(num2);
        }
        var btn_sum = document.getElementById("btnSum");
        btn_sum.addEventListener('click',function(){
            console.log('더하기');
            var n1 = document.getElementsByName("input1")[0].value;
            var n2 = document.getElementsByName("input2")[0].value;

            document.getElementById("sum").innerHTML = sum(n1, n2);
        })

    </script>
</body>
</html>
