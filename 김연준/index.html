<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>계산기 과제 - 김연준</title>
</head>
<body>
  <p>숫자1 <input type="text" id="num1" maxlength="12" value="" onkeyup="valChk(event)"></p>
  <p>숫자2 <input type="text" id="num2" maxlength="12" value="" onkeyup="valChk(event)"></p>
  <button onclick="hap()">덧셈(+)</button>
  <button onclick="cha()">뺄셈(-)</button>
  <button onclick="scrnClear()">화면지움</button>
  <div id="sum">
</body>
<script>
// 덧셈 계산
function hap(){
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  var num3 = Number(num1) + Number(num2);

  // 결과값 세팅
  if(num1 != '' && num2 != ''){
    document.getElementById('sum').innerText = "결과 : " + num1 + " + " + num2 + " = " + num3;
  }
  else{
    document.getElementById('sum').innerText = "숫자를 모두 입력하고 계산하세요.";
  }
}

// 뺄셈 계산
function cha(){
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  var num3 = Number(num1) - Number(num2);

    // 결과값 세팅
    if(num1 != '' && num2 != ''){
    document.getElementById('sum').innerText = "결과 : " + num1 + " - " + num2 + " = " + num3;
    }
    else{
      document.getElementById('sum').innerText = "숫자를 모두 입력하고 계산하세요.";
    }
}

// 화면초기화
function scrnClear(){
  document.getElementById('num1').value = "";
  document.getElementById('num2').value = "";
  document.getElementById('sum').innerText = "";
}

// 숫자입력체크
function valChk(){
  if((event.keyCode >=48 && event.keyCode <= 57) || (event.keyCode >= 96 && event.keyCode <= 105)){
    return true;
  }
  else event.returnValue = false;
}
</script>
</html>
