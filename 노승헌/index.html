<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기 과제 - 노승헌</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="firstNum">
    <input type="number" id="secondNum">
    <button id="btnAdd">더하기</button>
    <button id="btnSub">빼기</button>
    <hr>
    <h3>Result</h3>
    <div class="result" id="result"></div>
    <script type="text/javascript">
        document.getElementById("btnAdd").addEventListener("click", function() {
            var result;
            var firstNum = document.getElementById("firstNum").value;
            var secondNum = document.getElementById("secondNum").value
            result = Number(firstNum) + Number(secondNum);
            document.getElementById("result").innerText = "Add " + firstNum + " with " + secondNum + " is " + result;
        });

        document.getElementById("btnSub").addEventListener("click", function() {
            var result;
            var firstNum = document.getElementById("firstNum").value;
            var secondNum = document.getElementById("secondNum").value
            result = Number(firstNum) - Number(secondNum);
            document.getElementById("result").innerText = "Subtract " + secondNum + " from " + firstNum + " is " + result;
        });
    </script>
</body>
</html>
